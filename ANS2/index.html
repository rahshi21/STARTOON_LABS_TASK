<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 428px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .patient-info {
            text-align: left;
        }

        .goal-container {
            background-color: #062146;
            border-radius: 15px;
            padding: 10px;
            color: white;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between; /* Distribute space between the widget and sidebuttons */
            align-items: center; /* Align items vertically in the center */
        }

        .goal-container h3 {
            margin: 0;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .widget {
            flex: 1; /* Allow the widget to take up available space */
            /* text-align: left;  */
            /* Align text to the left */
        }

        .sidebuttons {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the images horizontally */
        }
        .metric-label {
            font-size: 12px;
            background-color: white;
            color: #000000;
            border-radius: 10px;
            margin: 5px 0;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            align-content: center;
        }

        .details {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .medical-history {
            font-size: 14px;
            margin-top: 20px;
        }

        .medical-history h4 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #062146;
        }

        .medical-history p {
            margin: 0;
            color: #555;
        }

        .details table {
            width: 100%;
            border-collapse: collapse; /* Ensures borders collapse into one */
        }

        .details td {
            padding: 8px 0; /* Adds some spacing between rows */
            border: none; /* Removes all borders */
            vertical-align: top; /* Aligns the content at the top of each cell */
        }

        .details td:first-child {
            font-weight: bold; /* Makes the labels bold */
            width: 40%; /* Adjusts the width of the first column */
        }

        .details td:last-child {
            color: #555; /* Optional: Adds a different color for the value text */
        }

        .medical-history table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Optional: Adds space between the title and the table */
        }

        .medical-history td {
            padding: 8px;
            border-top: 2px solid #B6B6B6; /* Top border with the specified color */
            border-bottom: 2px solid #B6B6B6; /* Bottom border with the specified color */
            border-left: none; /* No left border */
            border-right: none; /* No right border */
            /* vertical-align: top; */
        }

        .medical-history td:first-child {
            font-weight: bold; /* Bold for the label */
            width: 40%; /* Adjust width for the label */
            text-align: center;
        }

        .medical-history td:last-child {
            color: #555; /* Optional: Change the color of the medical history text */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="patient-info">
            <p style="font-size: 20px;">S.Meena, F/23</p>
            <p>Patient ID: 87 20200727153457</p>
        </div>
        <div class="profile-pic">
            <img src="profile-pic.png" alt="Profile Picture" width="50" height="47" style="border-radius: 50%;">
        </div>
    </div>

    <div class="goal-container">
        <h3 style="text-align: center;">Goal reached</h3>
        <div class="widget">
            
            <div class="progress-container">
              <div class="progress-bar" id="loyalty">
              </div>
            </div>
        </div>
        <div class="sidebuttons">
            <div class="metric-label">
                <img src="EMG.png" alt="EMG" height="20" >
            </div>
            <div class="metric-label">
                <img src="ROM.png" alt="ROM" height="20">
            </div>
        </div>
    </div>

    <div class="details">
        <table>
            <tr>
                <td>Phone no.:</td>
                <td><img src="1.png" height="12"> 8022334455</td>
            </tr>
            <tr>
                <td>Mail ID:</td>
                <td><img src="2.png" height="12"> meenarabinsachin2@gmail.com</td>
            </tr>
            <tr>
                <td>Affected side:</td>
                <td><img src="3.png" height="12"> Bilateral</td>
            </tr>
            <tr>
                <td>Condition:</td>
                <td><img src="4.png" height="12"> Ortho</td>
            </tr>
            <tr>
                <td>Speciality:</td>
                <td><img src="5.png" height="12"> Osteoarthritis</td>
            </tr>
        </table>
    </div>

    <div class="medical-history">
        <table>
            <tr>
                <td style="text-align: left;"><img src="6.png" height="18" width="18" style="margin: 3px 3px;">Medical history</td>
                <td style="text-align: right;">Hypertension, DM, Hypothyroidism</td>
            </tr>
        </table>
    </div>
    
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js'></script>
      <!-- Script JS -->
      <script src="./script.js"></script>
</body>
</html>
